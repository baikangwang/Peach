<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4>ORDER PUBLISH</h4>
</div>
<div class="modal-body">
    <form class="form form-horizontal">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <input type="text" class="form-control" data-ng-model="publishModel.Description" placeholder="What's you would like deliver..." required />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <input type="text" class="form-control" data-ng-model="publishModel.Source" placeholder="From" required />
                </div>
                <div class="col-lg-6 col-md-6">
                    <input type="text" class="form-control" data-ng-model="publishModel.Destination" placeholder="To" required />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <input type="text" class="form-control" data-ng-model="publishModel.Size" placeholder="Size (m)" required />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <input type="text" class="form-control" data-ng-model="publishModel.Weight" placeholder="Weight (kg)" required />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 pull-right">
                    <button class="btn btn-primary btn-block btn-lg" type="submit" data-ng-click="publish()">PUBLISH</button>
                </div>
            </div>
        </div>
    </form>
</div>
