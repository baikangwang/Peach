<div class="row">
    <form class="form-horizontal">
        <toaster-contianer toaster-options="{'time-out':1700}"></toaster-contianer>
        <div class="well well-sm" data-ng-show="orderCount == 0">
            <h5 class="text-center">You haven't been published any orders, it's time to publish a new one.</h5>
            <div class="row">
                <div class="col-md-offset-5 col-md-2 col-md-offset-5">
                    <button type="button" class="btn btn-lg btn-block" data-ng-click="showPublish()">PUBLISH</button>
                </div>
            </div>
        </div>
        <div data-ng-show="orderCount > 0">
            <div class="row">
                <div class="col-md-2 pull-right">
                    <button type="button" class="btn btn-block btn-primary" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> REFRESH</button>
                </div>
            </div>
            <ul class="list-group" data-ng-repeat="order in orders">
                <li class="list-group-item">
                    <div class="row container">
                        <div class="col-xs-4 col-md-5">
                            <h1>
                                <label class="label-primary">Driver: {{order.Driver}}</label>
                            </h1>
                        </div>
                        <div class="col-xs-4 col-md-5">
                            <h1>
                                <label class="label-primary">To: {{order.Destination}}</label>
                            </h1>
                        </div>
                        <div class="col-xs-4 col-md-2">
                            <h1>
                                <label class="label-primary">Cost: 0</label>
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-md-8">
                            <p class="text-warning">
                                <small>{{order.Description}}</small>
                            </p>
                            <hr class="seperator" />
                            <div class="col-xs-2 col-md-1">
                                <span class="badge">{{getState(order).toUpperCase()}}</span>
                            </div>
                            <div class="col-xs-2 col-md-1">
                                <span class="badge">Published: {{order.PublishedDate}}</span>
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <button class="btn btn-primary" data-ng-show="getState(order)=='dealt'" data-ng-click="showPay(order)">PAY</button>
                            <button class="btn btn-primary" data-ng-show="getState(order)=='arrived'" data-ng-click="showConsign(order)">COSIGN</button>
                            <button class="btn btn-primary" data-ng-show="getState(order)=='ready'|| getState(order)=='rejected'" data-ng-click="showFindFreight(order)">FIND</button>
                            <button class="btn btn-primary" data-ng-show="getState(order)=='consigned'" data-ng-click="showEvaluate(order)">EVALUATE</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
