<div class="row">
    <form class="form-horizontal">
        <toaster-contianer toaster-options="{'time-out':1700}"></toaster-contianer>
        <div class="well well-sm" data-ng-show="orderCount == 0">
            <h5 class="text-center">You haven't been published any orders, wait a little bit.</h5>
            <div class="row">
                <div class="col-md-offset-5 col-md-2 col-md-offset-5">
                    <button type="button" class="btn btn-lg btn-block" data-ng-click="refresh()">REFRESH</button>
                </div>
            </div>
        </div>
        <div data-ng-show="orderCount > 0">
            <div class="row">
                <div class="col-md-2 pull-right">
                    <button type="button" class="btn btn-block btn-primary" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> REFRESH</button>
                </div>
            </div>
            <ul class="list-group" data-ng-repeat="order in orders">
                <li class="list-group-item">
                    <div class="row container">
                        <div class="col-xs-2 col-md-2">
                            <h3>
                                <p>Owner: {{order.OwnerName}}</p>
                            </h3>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <h3>
                                <p>From: {{order.Source}}</p>
                            </h3>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <h3>
                                <p>To: {{order.Destination}}</p>
                            </h3>
                        </div>
                        <div class="col-xs-2 col-md-2">
                            <h3>
                                <p>Cost: {{order.FreightCost}}</p>
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-md-8">
                            <p class="text-warning">
                                <small>{{order.Description}}</small>
                            </p>
                            <hr class="seperator" />
                            <div class="col-xs-2 col-md-1">
                                <span class="badge">{{getState(order).toUpperCase()}}</span>
                            </div>
                            <div class="col-xs-2 col-md-1">
                                <span class="badge">Published: {{order.PublishedDate}}</span>
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <button class="btn btn-primary" data-ng-show="getState(order)=='dealing'" data-ng-click="showConfirmDeal(order)">DEAL</button>
                            <button class="btn btn-primary" data-ng-show="getState(order)=='paid'" data-ng-click="showUpdateState(order)">GO</button>
                            <button class="btn btn-primary" data-ng-show="getState(order)=='inprogress'" data-ng-click="showUpdateState(order)">ARRIVED</button>
                            <button class="btn btn-primary" data-ng-show="getState(order)=='consigned'" data-ng-click="showEvaluate(order)">EVALUATE</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
