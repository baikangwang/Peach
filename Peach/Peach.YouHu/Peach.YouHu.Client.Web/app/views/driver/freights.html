<div class="row">
    <form class="form form-horizontal">
        <div class="row" data-ng-show="freightUnitsCount == 0">
            <h4 class="col-md-12 text-center">Not found any matched freight units. Please refresh later.</h4>
            <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-block" data-ng-click="showRegister()">REGISTER</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 pull-right">
                <p>
                    <button type="button" class="btn btn-block" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
                </p>
            </div>
        </div>
        <div class="row form-group" data-ng-show="freightUnitsCount > 0">
            <div class="container">
                <table class="table table-hover">
                    <tr class="{{getCSS(fu)}}" data-ng-repeat="fu in freightUnits">
                        <td class="col-md-4">
                            <h4><span class="label label-primary"><span class="glyphicon glyphicon-user"></span>&nbsp;{{fu.Driver}}&nbsp;(Rank{{fu.Rank}})</span></h4>
                        </td>
                        <td class="col-md-4">
                            <h4><span class="label label-primary"><span class="glyphicon glyphicon-home"></span>&nbsp;{{fu.Location}}</span></h4>
                        </td>
                        <td class="col-md-2">
                            <span class="badge">{{fu.State.toUpperCase()}}</span>
                        </td>
                        <td class="col-md-2">
                            <button class="btn btn-block" type="submit" data-ng-click="showPublish(fu)">PUBLISH</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
