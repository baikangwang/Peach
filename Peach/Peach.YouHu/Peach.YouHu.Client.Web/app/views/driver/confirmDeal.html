<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4>Confirm Deal</h4>
</div>
<div class="modal-body">
    <div class="text-center well">
        <p>
            <h3>FREIGHT COST: {{confirmDealModel.FreightCost| currency:"&yen;"}}</h3>
        </p>
        <p>
            <h4>Are you sure to make deal with this freight?</h4>
        </p>
    </div>
</div>        
<div class="modal-footer">
    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-block" type="submit" data-ng-click="confirmDeal()">DEAL</button>
        </div>
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-5">
            <button class="btn btn-block" type="button" data-ng-click="close()">CANCEL</button>
        </div>
    </div>
</div>
