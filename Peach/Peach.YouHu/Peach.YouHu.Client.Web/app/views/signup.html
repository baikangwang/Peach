<div class="row">
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-4">
        <div class="row">
            <form class="form-login col-md-10" name="signupForm" role="form">
                <h2 class="form-login-heading">Sign up</h2>
                <p class="form-group">
                <p>
                    <input type="text" class="form-control" placeholder="Email" data-ng-model="registration.email" required autofocus>
                </p>
                <p>
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
                </p>
                <p>
                    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
                </p>
                <p>
                        <input type="radio" class="radio radio-inline" name="role" id="owner" data-ng-model="registration.role" value="Owner"/>
                        <label class="label label-danger control-label">Owner</label>
                    <input type="radio" class="radio radio-inline" name="role" id="driver" data-ng-model="registration.role" value="Driver">
                        <label class="label label-info control-label">Driver</label>
                </p>
                <p>
                    <button class="btn btn-info btn-block" type="submit" data-ng-disabled="signupForm.$invalid || !signupForm.$dirty" data-ng-click="signUp()">Submit</button>
                </p>
            </form>
        </div>
          </div>
    <div class="col-md-4">&nbsp;</div>
</div>
<hr data-ng-hide="message == ''" />
<div class="row container">
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</div>
